<!DOCTYPE html>
<html lang="en">

<head>
  <title>Task Manager</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  <script src="/firebase.js" type="module"></script>
  <script src="/sw-card.js" type="text/javascript"></script>
  <script src="/main.js" type="module"></script>
</head>

<body>
  <section id="content">
  </section>
  <section id="top">
    <h3>Enter Username below if User Has Saved Data</h3>
    <form id="firebaseForm" action="/setUsername" method="post">
      <label for="username">Username: </label>
      <input id="usernameField" type="text" name="username" />
      <input id="usernameBTN" type="submit" value="Load Profile" />
    </form>
    <hr>
    </hr>
  </section>
  <section id="addCards">
    <h3>Enter Details of Card Below to Add</h3>

    <form id="addNewCardForm" action="/addCard" method="post">

      <label for="cardTitle">Title:</label>
      <input id="title" type="text" name="cardTitle" />

      <label for="cardDesctiption">Description:</label>
      <input id="description" type="text" name="cardDescription" />

      <label for="cardDueDate">Due Date:</label>
      <input id="dueDate" type="datetime-local" name="cardDueDate">
      <input type="submit" value="Add Card To Planner" />
    </form>
  </section>
  <hr>
  </hr>
  <div class="card-list"></div>


</body>

</html>
